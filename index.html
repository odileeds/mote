<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>LoRaWAN Mote at ODI Leeds</title>
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<link href="/resources/images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
	<script language="javascript" type="text/javascript" src="../../resources/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="../../resources/jquery.graph.js"></script>
	<script type="text/javascript" src="../../resources/stuquery.js"></script>
	<script type="text/javascript" src="mote.js"></script>
	<link rel="StyleSheet" href="../../resources/style.css" type="text/css" />
	<style>
	.spinner {
		margin: 150px auto;
		width: 50px;
		height: 50px;
		text-align: center;
		font-size: 10px;
	}
	.spinner > div {
		height: 100%;
		width: 6px;
		margin-right: 1px;
		display: inline-block;
		-webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
		animation: sk-stretchdelay 1.2s infinite ease-in-out;
	}
	.spinner .rect2 {
		-webkit-animation-delay: -1.1s;
		animation-delay: -1.1s;
	}

	.spinner .rect3 {
		-webkit-animation-delay: -1.0s;
		animation-delay: -1.0s;
	}

	.spinner .rect4 {
		-webkit-animation-delay: -0.9s;
		animation-delay: -0.9s;
	}

	.spinner .rect5 {
		-webkit-animation-delay: -0.8s;
		animation-delay: -0.8s;
	}

	@-webkit-keyframes sk-stretchdelay {
		0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
		20% { -webkit-transform: scaleY(1.0) }
	}

	@keyframes sk-stretchdelay {
		0%, 40%, 100% { 
			transform: scaleY(0.4);
			-webkit-transform: scaleY(0.4);
		}  20% { 
			transform: scaleY(1.0);
			-webkit-transform: scaleY(1.0);
		}
	}
	</style>
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@ODILeeds">
	<meta name="twitter:url" property="og:url" content="https://odileeds.org/projects/mote/">
	<meta name="twitter:title" property="og:title" content="LoRaWAN Mote at ODI Leeds">
	<meta name="twitter:description" property="og:description" content="Temperature and light readings from ODI Leeds's LoRaWAN mote">
	<meta name="twitter:image" property="og:image" content="https://odileeds.org/projects/mote/mote.jpg">
	<meta name="keywords" content="open,data,Leeds,IoT,mote,LoRaWAN">
</head>
<body>

	<div id="main">
	
		<div class="seasonal">
			<div class="holder">
				<h1>LoRaWAN Mote at ODI Leeds</h1>
			</div>
		</div>
		<div id="location"></div>
		<div class="holder">
			<p>Explore readings from our LoRaWAN mote. Get <a href="https://github.com/odileeds/mote/blob/master/data.csv">the raw data as CSV</a>.</p>
			<figure>
				<div id="temperature"></div>
				<figcaption>Temperature readings</figcaption>
			</figure>
			<figure>
				<div id="light"></div>
				<figcaption>Light readings</figcaption>
			</figure>
		</div>

		<div style="clear:both;"></div>
	</div>

	<footer class="b1-bg">
		<div class="holder">
			<a href="https://odileeds.org/"><img src="../../resources/images/odileeds-white.svg" style="width: 200px;margin-left:-40px;margin-top:-10px;" /></a> 
			<p>An ODI Leeds project</p>
		</div>
	</footer>
</body>
</html>
